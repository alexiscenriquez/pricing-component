<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header id="intro"> 
    <h1>Simple, traffic-based pricing</h1> 
    <p id="sign-up">Sign-up for our 30-day trial. No credit card required. </p> </header>

<div class="wrapper">


<div id="card"><section id="top">
<h2>100k pageviews</h2> 
<div class="slidecontainer">
  <input type="range" id="bar" min="1" max="5" smooth="yes" >
</div>

<div id="pricing"><span id="price">234234</span> <span id="term">/ year</span></div> 
<div id="options"><p class="period">Monthly Billing </p> 
  <label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
  </label>  <p class="period">Yearly Billing</p> <span id="discount">-25%</span> 
  </div> 
</section>

<section id="plan"> <div id="benefits">
<p class="feature"><div class="check"></div> Unlimited websites</p>  
 <p class="feature"><div class="check"></div> 100% data ownership</p> 
 <p class="feature"><div class="check"></div> Email reports</p> 
</div>
 <button id="start">Start my trial</button> 
</section> 
</div>

 
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
